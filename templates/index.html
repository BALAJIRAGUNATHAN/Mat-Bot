<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mat BOT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      color: #111;
    }
    body.dark {
      background-color: #1f1f1f;
      color: #f5f5f5;
    }
    #chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #eee;
    }
    #profile {
      display: none;
      align-items: center;
      gap: 8px;
    }
    #profile img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .message-row {
      display: flex;
      gap: 12px;
      animation: fadeIn 0.3s ease;
    }
    .message-row.user { flex-direction: row-reverse; }
    .avatar {
      width: 40px; height: 40px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
    }
    .avatar.user { background-image: url('https://i.pravatar.cc/40?u=user'); }
    .avatar.bot  { background-image: url('https://api.dicebear.com/7.x/bottts/svg?seed=balaji'); }
    .bubble {
      max-width: 80%;
      padding: 14px 18px;
      border-radius: 16px;
      font-size: 1rem;
      line-height: 1.6;
      word-wrap: break-word;
      white-space: pre-wrap;
    }
    .message-row.user .bubble {
      background-color: #10a37f;
      color: white;
      border-bottom-right-radius: 4px;
    }
    .message-row.bot .bubble {
      background-color: #f3f4f6;
      color: #111;
      border-bottom-left-radius: 4px;
    }
    body.dark .message-row.bot .bubble {
      background-color: #2d2d2d;
      color: #f1f1f1;
    }

    .code-block {
      background-color: #1e1e1e;
      color: #f5f5f5;
      font-family: monospace;
      padding: 16px;
      border-radius: 8px;
      margin-top: 8px;
      position: relative;
      overflow-x: auto;
      white-space: pre;
    }
    .copy-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #10a37f;
      color: white;
      border: none;
      padding: 6px 10px;
      font-size: 0.8rem;
      border-radius: 6px;
      cursor: pointer;
    }
    .input-area {
      display: flex;
      padding: 16px;
      border-top: 1px solid #e0e0e0;
      background-color: white;
    }
    .input-area textarea {
      flex: 1;
      padding: 14px;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      resize: none;
      max-height: 200px;
      font-family: inherit;
    }
    .input-area button {
      margin-left: 12px;
      padding: 14px 20px;
      font-size: 1rem;
      background-color: #10a37f;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
<!-- Login Modal -->
<div id="login-modal">
  <div id="login-box">
    <h2>Welcome to Mat BOT</h2>
    <input id="login-name" type="text" placeholder="Your Name" />
    <input id="login-email" type="email" placeholder="Your Email" />
    <button onclick="doLogin()">Start Chat</button>
  </div>
</div>

<!-- Chat App -->
<div id="chat-container">
  <header>
    <h3>Mat BOT</h3>
    <button id="plans-toggle" class="plans-button">üíº View Plans</button>
    <div id="profile">
      <img src="" alt="avatar" />
      <span id="profile-name"></span>
    </div>
  </header>

  <div id="chat"></div>

  <div class="input-area">
    <textarea id="message" rows="1" placeholder="Send a message..."></textarea>
    <button onclick="sendMessage()">Send</button>
  </div>

  <div id="plan-popup">
    <div class="plan-card free">
      <h3>üÜì Free Plan</h3>
      <ul>
        <li>‚úÖ Up to 5 chats</li>
        <li>‚úÖ Basic features</li>
      </ul>
      <button onclick="selectPlan('free')">Select Free</button>
    </div>

    <div class="plan-card pro">
      <h3>‚≠ê Pro Plan</h3>
      <ul>
        <li>üî• Unlimited chats</li>
        <li>üî• Premium support</li>
      </ul>
      <button onclick="selectPlan('pro')">Select Pro</button>
    </div>
  </div>
</div>

<script>
  let user = null;
  let plan = 'free';
  let chatCount = 0;

  function doLogin() {
    const name = document.getElementById("login-name").value.trim();
    const email = document.getElementById("login-email").value.trim();
    if (!name || !email) {
      alert("Please enter your name and email.");
      return;
    }
    user = { name, email };
    document.getElementById("login-modal").style.display = "none";
    document.getElementById("profile").style.display = "flex";
    document.getElementById("profile-name").textContent = name;
    document.querySelector("#profile img").src = `https://i.pravatar.cc/40?u=${email}`;
  }

  function selectPlan(p) {
    plan = p;
    if (p === 'pro') {
      alert("‚úÖ Pro Plan selected (test mode active). Enjoy unlimited chats!");
    } else {
      alert("üÜì Free Plan selected. Max 5 chats allowed.");
    }
  }

  function sendMessage() {
    const textarea = document.getElementById("message");
    const text = textarea.value.trim();
    if (!text || !user) return;

    if (plan === 'free' && chatCount >= 5) {
      addMessage('bot', "‚ö†Ô∏è You've reached the Free plan limit. Upgrade to Pro for unlimited access.");
      return;
    }

    addMessage('user', text);
    textarea.value = '';
    chatCount++;

    // Simulated bot response for demo (replace with API in production)
    setTimeout(() => {
      let reply;
      if (text.toLowerCase().includes("factorial")) {
        reply = `\`\`\`python\nn = 5\nfact = 1\nfor i in range(1, n + 1):\n  fact *= i\nprint(fact)\n\`\`\``;
      } else if (text.toLowerCase().includes("prime")) {
        reply = `\`\`\`python\nfor i in range(2, 20):\n  if all(i % d != 0 for d in range(2, i)):\n    print(i)\n\`\`\``;
      } else {
        reply = `ü§ñ You asked: "${text}"\n\n\`\`\`txt\nThis is a default code block for testing.\n\`\`\``;
      }
      addMessage('bot', reply);
    }, 500);
  }

  function addMessage(sender, text) {
    const chat = document.getElementById("chat");
    const row = document.createElement("div");
    row.className = `message-row ${sender}`;
    const avatar = document.createElement("div");
    avatar.className = `avatar ${sender}`;
    const bubble = document.createElement("div");
    bubble.className = "bubble";
    bubble.innerHTML = parseMarkdown(text);
    row.appendChild(avatar);
    row.appendChild(bubble);
    chat.appendChild(row);
    chat.scrollTop = chat.scrollHeight;
  }

  function parseMarkdown(text) {
    // Detect triple backtick code blocks
    const codeBlockRegex = /```([a-z]*)\n([\s\S]*?)```/g;
    let html = text.replace(codeBlockRegex, (_, lang, code) => {
      const escaped = escapeHtml(code);
      const jsSafe = escapeJS(code);
      return `
        <div class="code-block">
          <pre>${escaped}</pre>
          <button class="copy-button" data-code="${jsSafe}">Copy</button>
        </div>
      `;
    });

    return html
      .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
      .replace(/\*(.*?)\*/g, '<em>$1</em>')
      .replace(/\n/g, '<br>');
  }

  function escapeHtml(str) {
    return str.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
  }

  function escapeJS(str) {
    return str.replace(/\\/g, "\\\\").replace(/`/g, "\\`").replace(/\$/g, "\\$");
  }

  document.addEventListener('click', function (e) {
    if (e.target.classList.contains('copy-button')) {
      const code = e.target.getAttribute('data-code');
      navigator.clipboard.writeText(code).then(() => {
        e.target.textContent = 'Copied!';
        setTimeout(() => e.target.textContent = 'Copy', 1500);
      });
    }
  });

  document.getElementById("plans-toggle").addEventListener("click", () => {
    const popup = document.getElementById("plan-popup");
    popup.style.display = (popup.style.display === 'block') ? 'none' : 'block';
  });

  document.addEventListener("click", (e) => {
    const popup = document.getElementById("plan-popup");
    if (!popup.contains(e.target) && e.target.id !== "plans-toggle") {
      popup.style.display = "none";
    }
  });
</script>
</body>
